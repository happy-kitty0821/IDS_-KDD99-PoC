{% extends 'base.html' %}
{% load static %}
{% block title %}Register User{% endblock %}
{% block css %}
    <link rel="stylesheet" type = "text/css" href="{% static '/css/register.css' %}">
    <style>
        body{
            background-image: url("{% static 'images/regBg.gif' %}");
            background-size: cover;
        }
    </style>
{% endblock %}
{% block content %}
<body>
    <div class="container">
        <h2><span class="sapn-register"></span></h2>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div>    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password1" required>
            </div>
            <div>
                <label for="password">Password Again:</label>
                <input type="password" id="password" name="password2" required>
            </div>
            <div>
                <label for="profilePic">Profile Picture</label>
                <input type="file" name="profilepic">
            </div>    
            <div>
                <button type="submit">Register</button>
            </div>    
        </form>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script> <!-- copying this from github -->
    <script>
      var typed = new Typed(".sapn-register", {
        strings : ["Register User", "Account Registration", "Enroll"], 
        typeSpeed : 200, 
        backSpeed : 200, 
        loop : true
      })
    </script>
</body>
{% endblock %}
