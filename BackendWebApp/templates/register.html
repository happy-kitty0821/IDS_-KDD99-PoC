{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://iic.edu.np/image/favicon.png">
    <link rel="stylesheet" type = "text/css" href="{% static '/css/register.css' %}">
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="iic logo">
            <ul>
                <li>
                    <a href="admin/">Admin</a>
                </li>
                <li>
                    <a href="#" onclick="location.reload()"">Register</a>
                </li>
                <li>
                    <a href="#">Show Logs</a>
                </li>
                <li>
                    <a href="#">Profile</a>
                </li>
            </ul>
            <img src="{% static 'images/ing.png' %}" alt="ing logo">
        </div>
    </nav>
    
    <div class="container">
        <h2><span class="sapn-register"></span></h2>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div>    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password1" required>
            </div>

            <div>
                <label for="password">Password Again:</label>
                <input type="password" id="password" name="password2" required>
            </div>    
            
            <div>
                <button type="submit">Register</button>
            </div>    
        </form>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script> <!-- copying this from github -->
    <script>
      var typed = new Typed(".sapn-register", {
        strings : ["Register User", "Account Registration", "Enroll"], 
        typeSpeed : 200, 
        backSpeed : 200, 
        loop : true
      })
    </script>
</body>
</html>
